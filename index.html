<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.comp.css">

    <title>Quotes for every day</title>
</head>

<body>
    <div class="wrapper">

        <div class="bg">&nbsp;</div>
        <header class="heading-primary">
            <h1 class="heading-primary--main">Quotes for every day</h1>
        </header>


        <section class="section--quote">
            <div class="buttons">
                <a href="#" class="btn btn--new" id="btn--new">New Quote</a>
            </div>
            <div class="card">
                <p class="quote quote--text" id="quote--text">Many of life's failures are people who did not realize how
                    close they were to success when they gave up.</p>
                <div class="quote quote--author" id="quote--author">Thomas Edison</div>
            </div>

        </section>

        <footer class="footer">
            <p class="footer--text coded-by">&copy 2018 - Coded by MarieVal </p>

    </div>

    <script src="js/scripts.js"></script>

</html>
